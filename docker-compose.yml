services:
  pilih-in-frontend-1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://www.seraphic.id/api/ 
    
    container_name: pilih-in-frontend-1

    env_file:
      - .env

    ports:
      - "3001:3000"

    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://www.seraphic.id/api/

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s